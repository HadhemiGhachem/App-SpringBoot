
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Ajouter un Livre</h1>
    <form th:action="@{/livres/add}" th:object="${livre}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" th:field="*{titre}" required/>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required/>
        </div>
        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur</label>
            <select class="form-control" id="auteur" th:field="*{auteur}" required>
                <option th:each="auteur : ${auteurs}" th:value="${auteur.id}" th:text="${auteur.nom + ' ' + auteur.prenom}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Cat√©gorie</label>
            <select class="form-control" id="categorie" th:field="*{categorie}" required>
                <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image"/>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a th:href="@{/livres}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
