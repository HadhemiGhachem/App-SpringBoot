
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter/Modifier Auteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 th:text="${auteur.id} ? 'Modifier Auteur' : 'Ajouter Auteur'"></h1>
    <form th:action="@{/auteurs/add}" th:object="${auteur}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required/>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/auteurs}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
