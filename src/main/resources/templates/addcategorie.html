<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter/Modifier Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 th:text="${categorie.id} ? 'Modifier Catégorie' : 'Ajouter Catégorie'"></h1>
    <form th:action="@{/categories/add}" th:object="${categorie}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" id="nom" required/>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/categories}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
